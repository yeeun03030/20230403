<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>상태 선택자</title>
    <style>
        input:enabled {
            background-color : white;
        }
        input:disabled {
            background-color : gray;
        }
        input:focus {
            background-color : orange;
        }
    </style>
</head>
<body>
    <h2>입력 가능한 상태</h2>
    <input>
    <h2>입력 불가능한 상태</h2>
    <input disabled = "disabled">
</body>
</html>
